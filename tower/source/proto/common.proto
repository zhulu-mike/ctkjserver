

	//帐号信息
	message UserInfo
	{
		optional int32 roleid = 1;		//玩家ID
		optional string rolename = 2;	//昵称
		optional int32 coins = 3;		//游戏币
		optional bool isFirst = 4;		//开场动画
		optional int32 currentFace = 5;	//现在使用的头像编号
		repeated int32 storyData = 6;	//剧情对话 
		repeated int32 teachData  = 8;	//引导
		repeated int32 faceList = 9;	//头像

	}

	//背包信息
	message Prop
	{
		optional string id = 1;			//物品唯一ID,如果为空表示客户端新加物品
		optional int32 dataid = 2;		//物品编号
		optional int32 count = 3;		//数量
		optional int32 expiretime = 4;  //过期时间，默认-1
	}

	//角色信息
	message GameRole
	{
		optional int32 id = 1; //角色编号
		optional int32 level = 2; //角色等级
	}

