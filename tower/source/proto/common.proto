	//成就信息
	message Achievement
	{
		optional int32 id = 1;			//成就ID
		optional int32 progress = 2;	//进度
		optional int32 stage = 3;		//阶段
		optional int32 status = 4;		//状态 1：未完成 2：完成未领取，3：已领取
	}
//关卡信息
message PassInfo
{
	optional int32 passid = 1;		// 关卡id
	optional int32 point = 2;		// 分数
	optional int32 star = 3;		// 星数
}

//好友信息
message FriendInfo
{ 
	optional int32	roleid = 1;			// 好友ID
	optional string	rolename = 2;		// 好友昵称
	optional int32	currentFace = 3;	// 现在使用的头像编号
	optional int32	passMax = 4;		// 通了几关
	optional int32	point = 5;
	optional int32	towerMax = 6;		// 爬塔最高层

}


	 message login_auth
	{
        	optional string bindaccount 	= 1;	 //绑定账号
        	optional int32  serverid		= 2;	 //服务器编号
        	optional int32  platformid		= 3;	 //ID
        	optional string deviceid		= 4;	 //设备标识ID
  			optional string userid			= 5;	 //用户登录ID
			optional int32  version			= 6;	 //客户端版本
	}

    message login_auth_resp
	{
        optional int32 roleid = 1; //角色id
        optional int32 systime = 2;//系统时间
		optional int32 minversion = 3;//最低版本
   }



