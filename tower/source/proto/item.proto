import "common.proto";

package item;

message ItemInfo
{
	optional int32 itemid = 1; // 物品id
	optional int32 itemcount = 2; // item个数
}

message update
{
	repeated ItemInfo items = 1;
	optional int32 version = 2;
}

message update_resp
{
	optional int32 result = 1;		// 返回结果
}

// 获取物品信息
message refresh
{
}

// 返回获取物品信息
message refresh_resp
{
	repeated ItemInfo items = 1;
	optional int32 version = 2;
}
