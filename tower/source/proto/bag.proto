/*
* 获取背包信息
*/
package bag;

message query
{
	optional bool valid = 1;//防止为空
}

message PropInfo
{
	optional string id = 1;
	optional int32 baseId = 2;//物品编号
	optional int32 expireUnixTime = 3;//过期时间
	optional int32 count = 4;//数量
}

message query_resp
{
	repeated PropInfo proplist = 1; //返回结果
	optional int32 maxcapacity = 2;//包裹格数
}